<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="container" x-data="{ open: false }">
        <div class="row">
            <div class="col-12">
                <button @click="open = true" class="btn btn-primary">Open Modal</button>
            </div>
        </div>
        <div x-show="open" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-4 rounded-lg">
                <h1 class="text-2xl font-bold">Modal Title</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
                <button @click="open = false" class="btn btn-danger">Close</button>
            </div>
        </div>

        <template x-component="product">
            
        </template>

        <template x-if="$store.wacapi.products.length > 0">
            <template x-for="product in $store.wacapi.products.filter(p => p.id == $el.closest('.product-item').getAttribute('data-post-id'))" :key="product.id">
                <x-product></x-product>
            </template>
         </template>
        <button @click="$store.wacapi.add({ id: 1, name: 'Item 1', price: 10 })" class="btn btn-success">Add Item 1</button>
        <button @click="$store.wacapi.add({ id: 2, name: 'Item 2', price: 20 })" class="btn btn-success">Add Item 2</button>

        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center d-none">
            <div class="col mb-5 product-item" id="4832713593622583760">
            <div class="card h-100">
            <div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">Product A</td>
                        <td contenteditable="true">10000</td>
                        <td contenteditable="true">Product description</td>
                        <td contenteditable="true"><img alt="Product Image" loading="lazy" src="https://placehold.co/400"></td>
                    </tr>
                </tbody>
            </table>
            </div>
            </div>
            </div>
            <div class="col mb-5 product-item" id="4783234871963939378">
            <div class="card h-100">
            <div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">Product B</td>
                        <td contenteditable="true">10000</td>
                        <td contenteditable="true">Product description</td>
                        <td contenteditable="true"><img alt="Product Image" loading="lazy" src="https://placehold.co/400"></td>
                    </tr>
                </tbody>
            </table>
            </div>
            </div>
            </div>
            </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../assets/js/wacapi-cart.js"></script>

</body>
</html>
